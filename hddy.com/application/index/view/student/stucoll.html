            <span class="layui-breadcrumb">

        </div>
        <div class="layui-fluid">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-body ">          
                                 <h4><a class="layui-btn layui-btn-sm"   href="{:url('stulog')}"style="background-color:#4682B4">

                            </div>
                        </div>
                    </div>
                </div> 
            </div>   
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text"  placeholder="关键字查询" autocomplete="off" class="layui-input" name="ssk" id="ssk" ></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <div class="layui-btn layui-btn-sm" lay-submit="" data-type="reload" id="tj" lay-filter="sreach" style="background-color:#4682B4">
                                        <i class="layui-icon">&#xe615;</i></div>
                                        <strong><i class="layui-icon">&nbsp&nbsp&#xe609;&nbsp支持学生学号 学生姓名的精确及模糊查询，查询结果将会在下方表格显示。(输入“_”可查询所有信息)</i> </strong>
                                    </div>
                            </form>
                        </div><table id="demo" lay-filter="test" class="layui-card-body" ></table>
                        <script type="text/html" id="barDemo" >
                            <a class="layui-btn layui-btn-normal" lay-event="detail" style="background-color:#708090">操作</a>&nbsp&nbsp&nbsp
</script>
                    </div>
                </div>
            </div>
             <div >
                                本系统由 数据科学与人工智能学院 软件工程系 创客实验室 提供技术支持，并持有版权。

    </body>
   
    <script>layui.use('laydate',
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
            

        });</script>
    
<script>
  layui.use('table', function(){
  var table = layui.table;
  var index = layer.load(2);
  table.render({
    elem: '#demo'
    ,url:'scoreoperationlist'
    ,toolbar: '#toolbarDemo'
    ,title: '用户数据表'
    ,cols: [[
    {type:'numbers',title:'序号',},
    {field:'s_id', title:'学号',width:100}
      ,{field:'s_name', title:'姓名',width:70}
      ,{field:'s_sex', title:'性别',width:60}
      ,{field:'collegeinfo', title:'所在学院',width:90}
      ,{field:'majorinfo', title:'专业名称',width:180}
      ,{field:'s_class', title:'所在班级',width:90}
      ,{field:'teacherinfo', title:'辅导员',width:90}
      ,{field:'apartmentinfo', title:'公寓号',width:90}
      ,{field:'dormitoryinfo', title:'寝室号',width:90}
      ,{ field:'1',title:'操作', toolbar: '#barDemo',width:160}]]
      ,limit:40
    ,page: true
    ,done:function () {
                        layer.close(index) //加载完数据
                    }
  });
       

        var active = {
            reload: function(){
                var index = layer.load(2);
                var stuname = $('#ssk').val(); //传入搜索值 
                //console.log((username));验证值是否获取
                //执行重载
                table.reload('demo', {
                    url : 'stucollop',
                    method:'post',
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: { //类似于 data
                        stuname:stuname //传入日期参数
                        ,done:function () {
                        layer.close(index) //加载完数据
                    }
                    }
                });
            }
        };
        
      var table = layui.table;
      
      //监听单元格编辑
     table.on('tool(test)', function(obj){
    var data = obj.data;
   
    if(obj.event === 'detail'){
         layer.open({
    type: 2,
    title: false,
    shadeClose: true,
    shade: 0.4,
    area: ['90%', '50%'],
    
    content: 'stucollshowstu?id='+data.s_id //iframe的url
  });
    }
    
    else{
    console.log(('111'));
    }
  });
  
               
            
        $('#tj').on('click', function(){
            var type = $(this).data('type');
            //不能为空验证
            if( $('#ssk').val()==""){
                layer.msg('查询内容不能为空');
                return false;
            }
            active[type] ? active[type].call(this) : '';
        });
     $(document).on('keydown',function(e){
      if(e.keyCode == 13){
        $('#tj').trigger('click');
        return false;
      }
        })
         });
         
</script>
 
</html>
