<script>
  layui.use('table', function(){
  var table = layui.table;
  var index = layer.load(2);
  
  table.render({
    elem: '#demo'
    ,url:'systemloglist'
    ,toolbar: '#toolbarDemo'
    ,title: '用户数据表'
    ,cols: [[
    
       {field:'datetime', title:'时间',width:145}
      ,{field:'username', title:'用户名',width:100}
      ,{field:'info', title:'描述',}
      ,{field:'ip', title:'IP',width:125}
      ,{field:'state', title:'状态',templet: '#sexTpl',width:55}

  ]]
    ,page: true
    ,done:function () {
                        layer.close(index) //加载完数据
                    }

  });
       
  
        var active = {
            reload: function(){
                var index = layer.load(2);
                var id = $('#ssk').val(); //传入搜索值 
                //console.log((username));验证值是否获取
                //执行重载
                table.reload('demo', {
                    url : 'systemlogload',
                    method:'post',
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: { //类似于 data
                         id:id //传入日期参数
                         ,done:function () {
                        layer.close(index) //加载完数据
                    }
                        
                    }
                });
            }
        };
           
           
      var table = layui.table;

        $('#tj').on('click', function(event){
                var type = $(this).data('type');
                //不能为空验证
                if( $('#ssk').val()==""){
                    layer.msg('查询内容不能为空');
                    return false;
                }
                active[type] ? active[type].call(this) : '';


        });
     $(document).on('keydown',function(e){
      if(e.keyCode == 13){
        $('#tj').trigger('click');
        return false;
      }
        })

         });
