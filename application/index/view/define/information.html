<div class="layui-form layui-anim layui-anim-scaleSpring">
<div class="alert alert-info">当前位置<b class="tip"></b>个人管理<b class="tip"></b>个人信息</div>
<table class="table table-striped table-bordered table-condensed list layui-table" lay-skin="nob">
    <thead>
    <tr>
        <td colspan="6"><b>个人基本信息</b></td>
    </tr>
    </thead>
    {foreach $data as $value}
    <form method="post" action="informationmodify">
        <tbody>
        <tr>
            <td>用户编号</td>
            <td colspan="5">{$value.u_id}</td>
        </tr>
        <tr>
            <td>用户名：</td>
            <td>
                <input name="username" value="{$value.username}" type="hidden" readonly/>
                {$value.username}
            </td>
            <td>姓名：</td>
            <td>
                <input name="" value="{$value.u_name}"  type="hidden" readonly/>
                {$value.u_name}
            </td>
            <td>性别：</td>
            <td>
                <input name="" value="{$value.u_sex}"  type="hidden" readonly/>
                {$value.u_sex}
            </td>

        </tr>
        <tr>
            <td>身份证号码：</td>
            <td>
                <input name="" value="{$value.user_id}"  type="hidden" readonly/>
                {$value.user_id}
            </td>
            <td>所属单位：</td>
            <td>
                <input name="" value="{$value.userinfo}"  type="hidden" readonly/>
                {$value.userinfo}
            </td>
            <td>所属单位名称：</td>
            <td>
                <input name="" value="{$value.collegeinfo}"  type="hidden" readonly/>
                {$value.collegeinfo}
            </td>
        </tr>
        <tr>
            <td>手机号码：<font color="FF0000">*</font></td>
            <td>
                <input name="add" value="{$value.add}" type="text" placeholder="仅支持11位全数字"/>
            </td>
            <td>邮箱地址：</td>
            <td>
                <input name="u_mail" value="{$value.u_mail}" type="text" placeholder="****@***.com"/></td>
            <td>QQ号码：</td>
            <td>
                <input name="qq" value="{$value.qq}" type="text" placeholder="仅支持5-11位全数字"/></td>
        </tr>
        <tr>
            <td>微信号码：</td>
            <td>
                <input name="vx" value="{$value.vx}" type="text" placeholder=""/>
            </td>
            <td>账号状态：</td>
            <td colspan="3">
                <input name="" value="{$value.stateinfo}" type="hidden" readonly/>
                {$value.stateinfo}
            </td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td colspan="6">
                <!--                    <a href="help" class="btn btn-inverse">保存</a>-->
                <input class="layui-btn layui-btn-normal" id="find" type="submit" value="保存"/>
                <input class="layui-btn layui-btn-normal" id="try" type="button" value="刷新" onclick="location.reload()"/>
                <!--                     <input class="btn btn-inverse" type="button" value="取消" /></td> -->
                &nbsp&nbsp&nbsp&nbsp信息保存成功如页面信息未更新请点击刷新按钮。
        </tr>

        </tfoot>
        </form>
