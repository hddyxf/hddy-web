    <script>
        layui.use(['layer', 'form'], function(){
            var layer = layui.layer
                ,confirm = layui.confirm
                ,form=layui.form;
            $("input[id='sec']").attr('readonly',true);
            form.on('checkbox', function(data){
                    //确认取消了一个一级功能点的选择
                     if (!(data.elem.checked)){
                        console.log('确认取消')
                         console.log(data)
                        if (data.elem.id=='frt'){
                            console.log('确认取消了一个一级功能点的选择')
                            a='.'+data.value
                            $(a).hide()
                            form.render()
                        }else if(data.elem.id=='sl1'){
                            $('.select1').hide();
                            form.render();
                        }else if(data.elem.id=='sl2'){
                            $('.select2').hide();
                            form.render();
                        }
                    }
                    //确认选中了一个一级功能点
                    else if(data.elem.checked==true){
                        if (data.elem.id=='frt'){
                            console.log('确认选中了一个一级功能点')
                            a='.'+data.value
                            b=a+'>input'
                            $(a).show()
                            $("input[id='sec']").css({"display":"none"})
                            $(b).prop('checked',false)
                            form.render();
                        }
                        else if(data.elem.id=='sl1'){

                            if ($('#sl2').prop('checked')){
                                layer.msg('不可重复选择')
                                $('#sl1').prop('checked',false)
                            }else {
                                $('.select1').show();
                            }
                            form.render();
                        }else if(data.elem.id=='sl2'){
                            if ($('#sl1').prop('checked')){
                                layer.msg('不可重复选择')
                                $('#sl2').prop('checked',false)
                            }else{
                                $('.select2').show();
                            }
                            form.render();
                        }
                    }
                    else{
                        $("input:checkbox:checked").prop('checked',false)
                        layer.msg('请先选择自定义权限')
                        form.render();
                    }

                console.log(data.elem.id); //得到checkbox原始DOM对象
                console.log(data.elem.checked); //是否被选中，true或者false
                console.log(data.value); //复选框value值，也可以通过data.elem.value得到
                console.log(data.othis); //得到美化后的DOM对象
            });
            form.on('select',function (data) {
                console.log(data.elem); //得到select原始DOM对象
                console.log(data.value); //得到被选中的值
                console.log(data.othis); //得到美化后的DOM对象
                if (data.value==11){
                    $(".diy-auth").show();
                    form.render();
                }else if(data.elem.id=='u_class'){
                    console.log(1)
                    var str=data.elem.value;
                    var xmlhttp;
                    if (str=="")
                    {
                        document.getElementById("txtHint").innerHTML="";
                        return;
                    }
                    if (window.XMLHttpRequest)
                    {
                        // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                        xmlhttp=new XMLHttpRequest();
                    }
                    else
                    {
                        // IE6, IE5 浏览器执行代码
                        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                    }
                    xmlhttp.onreadystatechange=function()
                    {
                        if (xmlhttp.readyState==4 && xmlhttp.status==200)
                        {
                            document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
                            console.log(xmlhttp.responseText)
                            form.render();
                        }
                    }
                    xmlhttp.open("GET","userclassmore?q="+str,true);
                    xmlhttp.send();
                    // form.render();
                }
            });
        });
    </script>
